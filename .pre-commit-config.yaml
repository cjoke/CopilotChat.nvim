repos:
  - repo: https://github.com/psf/black
    rev: "23.10.0"
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: "5.12.0"
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: "6.1.0"
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "fc260393cc4ec09f8fc0a5ba4437f481c8b55dc1"
    hooks:
      - id: prettier
